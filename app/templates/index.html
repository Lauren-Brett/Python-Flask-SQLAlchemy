<!-- tell index to inherit from base -->
{% extends "base.html" %}

{% block content %}
<h1>
    Hello: <em>{{user.username}}</em>
</h1>
<h2>Add New To Do:</h2>
<form action="/tasks" method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" />
        <label for="description">Description:
        <textarea name="description" id="description" rows="3" cols="80"></textarea></label>
    <input type="submit" value="Add Task">
  </form>

<h2 style="color: red">This is your to do list:</h2>

{% for task in tasks %}
<div style="margin-left: 5em;">
    <p>
        {{task.title}}: <b>{{task.description}}</b>
        <br>
        {% if task.done %}
        <span>&#9989;</span>
        {%else %}
        <span>
            <form action="/tasks/{{task.id}}" method="POST">
                <input type="submit" value="Mark as complete">
            </form>
        </span>
        {% endif %}
    </p>
</div>
{% endfor %}

{% endblock%}
